<main class="container-fluid main-container jumbotron">
  <div class="stars">
    <div class="twinkling">
      <!-- NAVBAR -->
      <app-navbar></app-navbar>
      <!-- FUNCTIONALITIES -->
      <div class="container old" *ngIf="kid$|async as kid">

        <div class="row greeting-row">
          <!-- LEFT COLUMN  -->
          <div class="col-sm-12 col-md-6 col-lg-6 left-col">
            <h1 class="greet greeting"> Hi {{ kid.name }}!</h1>
            <p class="greet greeting-p"> What would you like to watch tonight? </p>
          </div>
          <!-- RIGHT COLUMN -->
          <div class="col-sm-12 col-md-6 col-lg-6 right-col">
            <div class="row">
              <p class="recap col-sm-12 col-md-12 col-lg-12 today"> Today is {{ today | date}} </p>
            </div>
            <div class="row">
              <img src="../../../assets/images/bedtime-small.png" class="small-icon col-sm-3 col-md-3 col-lg-3">
              <p class="recap col-sm-9 col-md-9 col-lg-9"> Bedtime is at {{ getBedtime(kid) | date :'shortTime' }} </p>
            </div>
            <div class="row">
              <img src="../../../assets/images/screen-alarm.png" class="small-icon col-sm-3 col-md-3 col-lg-3">
              <p class="recap col-sm-9 col-md-9 col-lg-9">  Screentime left {{ getRemainingTime(kid) }} minutes </p>
            </div>
          </div>
        </div>

        <!-- interactive-wrapper here -->
        <app-interactive-wrapper></app-interactive-wrapper>
        
      </div>
    </div>
  </div>
</main>
