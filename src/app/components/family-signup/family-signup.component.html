<main class="main-container jumbotron">
  <div class="stars">
    <div class="twinkling">
    <!-- NAVBAR -->
    <app-navbar></app-navbar>
    <img src="../../../assets/images/screentime_final.gif" alt="screen time logo" class="img-responsive"> 
    <!-- SIGNUP FORM -->
      <div class="wrapper">
        <div class="container">
          <form class="form" #signupForm = "ngForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Name" [(ngModel)]="model.name" name="name">
            <input type="password" placeholder="Password" [(ngModel)]="model.password" name="password">
            <button type="submit" id="login-button">Signup</button>
            <p class="login"> If your family already registered. <a (click)="gotoLogin()" class="login-link">Login Here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
