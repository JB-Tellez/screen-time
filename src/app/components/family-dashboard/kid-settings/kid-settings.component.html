<div class="container row kid-settings">
  <h1>{{ kid?.name }}</h1>
  <form class="form" (ngSubmit)="submitForm(myForm)" #myForm="ngForm"> 
    <!-- LEFT COLUMN -->
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h4 class="control-label avatar">Avatar</h4>
      <!-- FIRST AVATAR -->
      <div class="form-group check-avatar">
        <label class="checkMenu" for="icon-one" id="icon-one">
          <input type="radio" name="avatar" value="icon_one" id="icon-one" [(ngModel)]="avatars[0]">
          <img src="../../../assets/images/100-icon.png" alt="kid avatar" class="kid-avatar">
        </label>
      </div>
      <!--SECOND AVATAR -->
      <div class="form-group check-avatar">
        <label class="checkMenu" for="icon-two">
          <input type="radio" name="avatar" value="icon_two" id="icon-two" [(ngModel)]="avatars[1]">
          <img src="../../../assets/images/teen-boy-icon.png" alt="kid avatar" class="kid-avatar">
        </label>
      </div>
      <!-- THIRD AVATAR -->
      <div class="form-group check-avatar">
        <label class="checkMenu" for="icon-three">
          <input type="radio" name="avatar" value="icon_three" id="icon-three" [(ngModel)]="avatars[2]">
          <img src="../../../assets/images/family-icon.png" alt="kid avatar" class="kid-avatar">
        </label>
      </div>
      <!-- FOURTH AVATAR -->
      <div class="form-group check-avatar">
        <label class="checkMenu" for="icon-four">
          <input type="radio" name="avatar" value="icon_four" id="icon-four" [(ngModel)]="avatars[3]">
          <img src="../../../assets/images/100-icon.png" alt="kid avatar" class="kid-avatar">
        </label>
      </div>
                  
      <!-- NAME INPUT -->
      <div class="text-form-container">
        <div class="form-group control">
          <label class="control-label" for="Name"> Name </label>
          <input id="Name" name="Name" type="text" placeholder="name" class="form-control input-md" [(ngModel)]="kid.name">
        </div>
        <!-- AGE INPUT -->
        <div class="form-group">
          <label class="control-label age" for="Age"> Age </label>
          <input id="Age" name="Age" type="number" placeholder="age" class="form-control input-md" [(ngModel)]="kid.age">
        </div>
        <!-- SCREEN TIME  -->
        <div class="form-group">
          <label class="control-label" for="screentime">
            <img src="../../../../assets/images/xs-screentime-logo.png" class="screentime-logo">
          </label>
          <input id="screentime" name="screentime" type="number" placeholder="minutes" class="form-control input-md" [(ngModel)]="kid.minutesPerWeek">
        </div>
         <!-- BEDTIME --> 
         <div class="form-group bedtime-container">
          <label class="control-label bedtime-lbl" for="bedtime">
            <img src="../../../assets/images/bedtime.png" alt="bedtime icon" class="bedtime bedtime-icn"> 
            <p class="bedtime-p"> bedtime </p>
          </label>
        </div>
        
        <!-- FIRST ROW -->
        <div class="bedtime-sel-container">
          <div class="row first-row">
            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> MONDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[0]" name="bedtime0" [mousewheel]="true"></timepicker> 
            </div>
                      
            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> TUESDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[1]" name="bedtime1" [mousewheel]="true"></timepicker> 
            </div>
          </div>
          
          <!-- SECOND ROW -->
          <div class="row second-row">
            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> WEDNESDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[2]" name="bedtime2" [mousewheel]="true"></timepicker> 
            </div>

            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> THURSDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[3]" name="bedtime3" [mousewheel]="true"></timepicker> 
            </div>
          </div>          

          <!-- THIRD ROW -->
          <div class="row third-row">
            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> FRIDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[4]" name="bedtime4" [mousewheel]="true"></timepicker> 
            </div>

            <div class="timepick col-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> SATURDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[5]" name="bedtime5" [mousewheel]="true"></timepicker> 
            </div>
          </div>

            <!-- FOURTH ROW -->
          <div class="row fourth-row">
            <div class="timepick ol-sm-4 col-md-4 col-lg-4">
              <p class="timepick-p"> SUNDAY </p>
              <timepicker [(ngModel)]="kid.bedTimes[6]" name="bedtime6" [mousewheel]="true"></timepicker> 
            </div>
          </div>
        </div>
        
        <!-- SUBMIT BUTTON -->
        <div class="form-group">
          <label class="col-md-4" for="submit"></label>
            <div class="col-md-4 submit-row">
              <button id="submit" name="submit" class="submit-btn">Submit</button>
            </div>
        </div>

      </div>
    </div>
  </form>
</div>
