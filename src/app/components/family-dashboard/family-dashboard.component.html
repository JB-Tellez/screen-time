<!-- ANIMATION CONTROLS -->
<main class="container-fluid main-container jumbotron">
  <div class="stars">
    <div class="twinkling">
      <!-- NAVBAR -->
      <app-navbar></app-navbar>
      <!-- FUNCTIONALITIES -->
      <div class="container old">
        <h1 class="titles"> 
          Welcome The {{ (family$ | async).name }}
        </h1>

        <button class="btn btn-primary" (click)="createKid()">Create Kid</button>
        <form *ngIf="false" class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Create Kid</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Name">Name</label>
              <div class="col-md-4">
                <input id="Name" name="Name" type="text" placeholder="name" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Go</button>
              </div>
            </div>

          </fieldset>
        </form>
        <ul>


          <li *ngFor="let kid of (family$ | async).kids">
          
            <app-kid-card [kid]="kid"></app-kid-card>
           
          </li>
        </ul>

      </div>
    </div>
  </div>
</main>
