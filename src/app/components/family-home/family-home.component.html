<main class="container-fluid main-container jumbotron" *ngIf="family$ | async as family">
  <div class="stars">
    <div class="twinkling">
      <!-- NAVBAR -->
      <app-navbar></app-navbar>

      <!-- TITLE -->
      <div class="row title-row">
      
        <h1 class="title col-sm-12 col-md-12 col-lg-12"> THE <span class="color"> {{ family.name }} </span></h1>
      </div>
      <!-- ICONS -->
      <div class="wrapper">
        <div class="row icons-row">
          <!-- FIRST ICON -->
          <div class="col-sm-12 col-md-4 col-lg-4 icon-col" >
            <a (click)="gotoFamilyDashboard()">
              <img class="responsive-image icons" src="../../../assets/images/family-icon-big.png">
              <p class="icon-p"> Dashboard </p>
            </a>
          </div>
          <!-- KID ICONS -->
          <div *ngFor="let kid of getKids(family); let i = index" class="col-sm-12 col-md-4 col-lg-4 icon-col" >
            <a (click)="gotoKidHome(kid)">
              <img *ngIf="i == 0" class="responsive-image icons" src="../../../assets/images/little-girl-icon.png">
              <img *ngIf="i == 1" class="responsive-image icons" src="../../../assets/images/boy-xs.png">
              <p class="icon-p"> {{ kid.name }} </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
