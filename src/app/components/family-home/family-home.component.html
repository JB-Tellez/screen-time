<main class="container-fluid main-container jumbotron">
  <div class="stars">
    <div class="twinkling">
      <!-- NAVBAR -->
      <app-navbar></app-navbar>

      <!-- TITLE -->
      <div class="row title-row">
        <!-- <h1>Kid count: {{ (family$ | async).kids.length }}</h1> -->
      
        <h1 class="title col-sm-12 col-md-12 col-lg-12"> Welcome Family {{ (family$ | async).name }}</h1>
      </div>
      <!-- ICONS -->
      <div class="wrapper">
        <div class="row icons-row">
          <!-- FIRST ICON -->
          <div class="col-sm-12 col-md-4 col-lg-4 icon-col" >
            <a (click)="gotoFamilyDashboard()">
              <img class="responsive-image icons" src="../../../assets/images/family-icon-big.png">
              <p class="icon-p"> Family Dashboard </p>
            </a>
          </div>
          <!-- SECOND ICON -->
          <div *ngFor="let kid of (family$ | async).kids" class="col-sm-12 col-md-4 col-lg-4 icon-col" >
            <a (click)="gotoKidHome(kid)">
              <img class="responsive-image icons" src="../../../assets/images/little-girl-icon.png">
              <p class="icon-p"> {{ kid.name }} </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
